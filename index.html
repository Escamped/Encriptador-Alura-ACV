<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="titulo_encriptador">Encriptador de Texto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="titulo_encriptador">Encriptador de Texto</h1>
        <div class="text-areas">
            <textarea id="textoingreso" placeholder="Escribe el texto aquí..."></textarea>
            <textarea id="resultado" readonly placeholder="El resultado aparecerá aquí..."></textarea>
        </div>
        <div class="buttons">
            <button id="encriptar">Encriptar</button>
            <button id="desencriptar">Desencriptar</button>
            <button id="copiar">Copiar</button>
            <button id="pegar">Pegar</button>
            <button id="borrar">Borrar</button>
        </div>
        <img src="Muñeca-encriptadora.jpg" alt="Imagen del Encriptador" class="imagen-encriptador">
    </div>
    <footer>
        <p>Hecho por Alejandro Cuello</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
